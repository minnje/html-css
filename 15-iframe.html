<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 요소</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube-nocookie.com/embed/0W-qUGwETFU?si=0sk-Th2Tef5WfwDb"
      aria-label="스크린리더 사용자를 위한 착한마크업"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
